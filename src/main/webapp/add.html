<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="assets/ico/favicon.ico">

        <title>Note System</title>

        <!-- Bootstrap core CSS -->
        <link href="assets/css/bootstrap.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">

        <script src="assets/js/changecontent.js"></script>
        <script src="http://cdn.ckeditor.com/4.6.2/full-all/ckeditor.js"></script>
    </head>
    <body>
        <div class="container">
            <form action="rest/add" method="post">
                
                <label>
                    Title<span class="req"></span>
                </label>
                <br>
                <input type="text" required autocomplete="on" name="title"/>
                <br>
                <br>
                <textarea cols="80" id="editor1" name="editor1" rows="10" >
                    Here, you can write note
                </textarea>

                <script>
                    CKEDITOR.replace('editor1', {
                        uiColor: '#CCEAEE'
                    });
                </script>
                <br>
                <label>
                    #tags<span class="req"></span>
                </label>
                <br>
                <textarea cols="80" id="hashtags" name="hashtags" rows="2" >
                    
                </textarea>
                <br>
                <button class="btn btn-theme"/>Add Note</button>          
            </form>
        </div><! --/container -->
    </body>
</html>
