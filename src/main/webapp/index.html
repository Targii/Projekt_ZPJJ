<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="#mycss.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="#/font-awesome/css/font-awesome.min.css">

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>


        <div class="container">
            <div class="row">

                <form method="POST" action="rest/login" class="form-signin">
                    <div class="demo">

                    </div>
                    <div class="col-md-offset-5 col-md-3">
                        <img src="notesystem.png" alt="LOGO" style="display: block; margin-top: 1%; marginleft:
                             10%; margin-right: 10%;">
                        
                            <h4>Welcome to NoteSystem</h4>
                            <input type="text" id="userName" class="form-control input-sm chat-input" placeholder="username" name="username" />
                            </br>
                            <input type="password" id="userPassword" class="form-control input-sm chat-input" placeholder="password" name="password" />
                            </br>
                            <div class="wrapper">
                                <button class="btn btn-primary btn-md" type="submit">Sign in <i class="fa fa-sign-in"></i></button>

                            </div>
                        

                    </div>
                </form>

            </div>
        </div>
    </body>


</html>
